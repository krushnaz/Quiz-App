<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Profile Page">
    <meta name="author" content="YourName">

    <title>Admin Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/app.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h3 {
            margin-bottom: 20px;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="#"> <span class="align-middle">AdminKit</span> </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-item active">
                        <a class="sidebar-link" href="/adminDashboard">
                            <i class="align-middle" data-feather="sliders"></i> 
                            <span class="align-middle">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/adminProfile">
                            <i class="align-middle" data-feather="user"></i> 
                            <span class="align-middle">Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/quiz/manage">
                            <i class="align-middle" data-feather="log-in"></i> 
                            <span class="align-middle">User Management</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/manageQuiz">
                            <i class="align-middle" data-feather="user-plus"></i> 
                            <span class="align-middle">Quiz Management</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main flex-grow-1">
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- Profile Header -->
                            <div class="profile-header">
                                <img src="https://via.placeholder.com/120" alt="Profile Picture">
                               
                                <p class="lead" th:text="${admin.username}">admin@example.com</p>
                            </div>

                            <!-- Profile Details -->
                            <div class="profile-details">
                                <h3>Profile Details</h3>
                                <dl class="row">
                                    <dt class="col-sm-3">Username</dt>
                                    <dd class="col-sm-9" th:text="${admin.username}">admin_username</dd>

                                    <dt class="col-sm-3">Email</dt>
                                    <dd class="col-sm-9" th:text="${admin.username}"> admin@example.com</dd>

                                    <dt class="col-sm-3">Role</dt>
                                    <dd class="col-sm-9">Administrator</dd>

                                    
                                </dl>
                            </div>

                            <!-- Actions -->
                            <div class="profile-actions mt-4">
                                <a href="/admin/edit-profile" class="btn btn-primary">Edit Profile</a>
                                <a href="/admin/change-password" class="btn btn-secondary">Change Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a> - 
                                <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>Bootstrap Admin Template</strong></a> &copy;
                            </p>
                        </div>
                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item"><a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a></li>
                                <li class="list-inline-item"><a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a></li>
                                <li class="list-inline-item"><a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a></li>
                                <li class="list-inline-item"><a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
