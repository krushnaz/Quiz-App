<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="User Management Page">
    <meta name="author" content="YourName">

    <title>User Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/app.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }

        .user-management {
            margin-top: 20px;
        }

        .user-table th, .user-table td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="#"> <span class="align-middle">Admin</span> </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-item"><a class="sidebar-link" href="/adminDashboard"> 
                        <i class="align-middle" data-feather="sliders"></i> 
                        <span class="align-middle">Dashboard</span>
                    </a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="/adminProfile"> 
                        <i class="align-middle" data-feather="user"></i> 
                        <span class="align-middle">Profile</span>
                    </a></li>
                    <li class="sidebar-item active"><a class="sidebar-link" href="/manageUser"> 
                        <i class="align-middle" data-feather="log-in"></i> 
                        <span class="align-middle">User Management</span>
                    </a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="/quiz/manage"> 
                        <i class="align-middle" data-feather="user-plus"></i> 
                        <span class="align-middle">Quiz Management</span>
                    </a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="/logout"> 
                        <i class="align-middle" data-feather="user-plus"></i> 
                        <span class="align-middle"> Logout</span>
                    </a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main flex-grow-1">
            <main>
                <div class="container">
                    <!-- User Management -->
                    <div class="user-management">
                        <h2>User Management</h2>
                        <table class="table user-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.name}">name</td>
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.email}">user@example.com</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" data-toggle="modal"
                                            data-target="#deleteUserModal" th:data-id="${user.id}">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <!-- Delete User Modal -->
            <div class="modal fade" id="deleteUserModal" tabindex="-1"
                role="dialog" aria-labelledby="deleteUserModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this user?
                        </div>
                        <div class="modal-footer">
                            <form th:action="@{/user/delete}" method="post">
                                <input type="hidden" id="deleteUserId" name="id" />
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

          

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        $('#deleteUserModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var id = button.data('id');

            var modal = $(this);
            modal.find('#deleteUserId').val(id);
        });
    </script>
</body>
</html>
