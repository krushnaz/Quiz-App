<style>

	background-color: #f8f9fa;
	padding: 20px;
	border-radius: 5px;
	text-align: center;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-header img {
	border-radius: 50%;
	width: 120px;
	height: 120px;
	object-fit: cover;
}

.profile-details {
	margin-top: 20px;
}

.profile-details h3 {
	margin-bottom: 20px;
}

.sidebar {
	height: 100vh;
	background-color: #f8f9fa;
	box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.footer {
	background-color: #f8f9fa;
	padding: 10px 0;
	box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

.btn-custom {
	background-color: #007bff;
	color: #fff;
}

.btn-custom:hover {
	background-color: #0056b3;
}

.profile-actions a {

									<dt class="col-sm-3">Username</dt>
									<dd class="col-sm-9" th:text="${user.username}">usr_username</dd>
