<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quiz App - Login & Register</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Bootstrap JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	defer></script>

<style>
.flash-message {
	transition: opacity 0.5s ease-out;
}

.flash-message.hidden {
	opacity: 0;
	display: none;
}

body {
	background-color: #f8f9fa;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

.form-container {
	max-width: 500px;
	margin: 0 auto; /* Center horizontally */
	padding: 1rem;
	border: 1px solid #ddd;
	border-radius: 0.5rem;
	background-color: #f8f9fa;
}

.nav-pills .nav-link {
	border-radius: 50px;
}

.form-outline {
	margin-bottom: 1.5rem;
}
</style>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<!-- Pills navs -->
			<!-- Display flash messages -->
			<div th:if="${successMessage}"
				class="alert alert-success flash-message" role="alert">
				<p th:text="${successMessage}"></p>
			</div>
			<div th:if="${errorMessage}" class="alert alert-danger flash-message"
				role="alert">
				<p th:text="${errorMessage}"></p>
			</div>

			<!--/ Display flash messages -->

			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation"><a
					class="nav-link active" id="tab-login" data-bs-toggle="pill"
					href="#pills-login" role="tab" aria-controls="pills-login"
					aria-selected="true">Login</a></li>
				<li class="nav-item" role="presentation"><a class="nav-link"
					id="tab-register" data-bs-toggle="pill" href="#pills-register"
					role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
				</li>
			</ul>
			<!-- Pills navs -->

			<!-- Pills content -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login"
					role="tabpanel" aria-labelledby="tab-login">
					<form action="/loginUser" method="post" id="loginForm">
						<div class="text-center mb-3">
							
						</div>

						

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="loginName" name="username"
								class="form-control" /> <label class="form-label"
								for="loginName">Email or username</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="loginPassword" name="password"
								class="form-control" /> <label class="form-label"
								for="loginPassword">Password</label>
						</div>
						<input type="hidden" id="role" name="role" value="user">
						<!-- 2 column grid layout -->
						<div class="row mb-4">
							<div class="col-md-6 d-flex justify-content-center">
								<!-- Checkbox -->
								<div class="form-check mb-3 mb-md-0">
									<input class="form-check-input" type="checkbox" value=""
										id="loginCheck" checked /> <label class="form-check-label"
										for="loginCheck"> Remember me </label>
								</div>
							</div>

							<div class="col-md-6 d-flex justify-content-center">
								<!-- Simple link -->
								<a href="#!">Forgot password?</a>
							</div>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4">Sign
							in</button>

						<!-- Register buttons -->
						<div class="text-center">
							<p>
								Not a member? <a href="#pills-register" data-bs-toggle="pill">Register</a>
							</p>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="pills-register" role="tabpanel"
					aria-labelledby="tab-register">
					<form action="/register" method="post">




						<!-- Name input -->
						<div class="form-outline mb-4">
							<input type="text" id="registerName" name="name"
								class="form-control" required /> <label class="form-label"
								for="registerName">Name</label>
						</div>

						<!-- Username input -->
						<div class="form-outline mb-4">
							<input type="text" id="registerUsername" name="username"
								class="form-control" required /> <label class="form-label"
								for="registerUsername">Username</label>
						</div>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="registerEmail" name="email"
								class="form-control" required /> <label class="form-label"
								for="registerEmail">Email</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="registerPassword" name="password"
								class="form-control" required /> <label class="form-label"
								for="registerPassword">Password</label>
						</div>

						<!-- Repeat Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="registerRepeatPassword"
								name="repeatPassword" class="form-control" required /> <label
								class="form-label" for="registerRepeatPassword">Repeat
								password</label>
						</div>

						<!-- Checkbox -->
						<div class="form-check d-flex justify-content-center mb-4">
							<input class="form-check-input me-2" type="checkbox" value=""
								id="registerCheck" checked
								aria-describedby="registerCheckHelpText" /> <label
								class="form-check-label" for="registerCheck"> I have
								read and agree to the terms </label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-3">Sign
							up</button>
					</form>
				</div>
			</div>
			<!-- Pills content -->
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// Select all flash messages
			const flashMessages = document.querySelectorAll('.flash-message');

			// Hide flash messages after 2 seconds
			flashMessages.forEach(function(message) {
				setTimeout(function() {
					message.classList.add('hidden');
				}, 2000); // 2000 milliseconds = 2 seconds
			});
		});
	</script>
</body>
</html>
